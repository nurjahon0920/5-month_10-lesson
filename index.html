<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LESSON 10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="input-group my-3">
        <input
          type="text"
          class="form-control search-student"
          placeholder="Searching" />
        <span class="input-group-text">
          <select class="form-select groups-filter"></select>
        </span>
        <button
          data-bs-toggle="modal"
          data-bs-target="#modal"
          class="open-modal-btn btn btn-outline-success"
          type="button">
          Add student
        </button>
      </div>
      <div class="students-list">
        <div class="student-header row mb-2">
          <div
            class="col-1 text-secondary-emphasis"
            style="font-weight: bolder">
            #
          </div>
          <div
            class="col-2 text-secondary-emphasis"
            style="font-weight: bolder">
            Firstname
          </div>
          <div
            class="col-2 text-secondary-emphasis"
            style="font-weight: bolder">
            Lastname
          </div>
          <div
            class="col-2 text-secondary-emphasis"
            style="font-weight: bolder">
            Group
          </div>
          <div
            class="col-2 text-secondary-emphasis"
            style="font-weight: bolder">
            Does work?
          </div>
          <div
            class="col-3 text-body-secondary text-end"
            style="font-weight: bolder">
            Action
          </div>
        </div>
        <div class="students-info"></div>
      </div>
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <form class="g-3 student-form" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">
                  Adding student
                </h1>
                <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"><button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required />
                </div>
                <div class="mb-3">
                  <label for="group" class="form-label">Select group</label>
                  <select id="group" class="form-select groups-select"></select>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="doesWork" />
                    <label class="form-check-label" for="doesWork"
                      >Does work?</label
                    >
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary add-student-btn">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
